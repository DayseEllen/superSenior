<ion-header>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</ion-header>

<ion-content color="primary" padding>
    <div id="divlogo">
        <img id="logo" src="assets/images/logoProjeto.jpeg">
    </div>
   <div text-center id="titulo">Cadastre-se!</div>
   <div>
    <form #cadastro="ngForm" (ngSubmit)="createAccount(cadastro.value)">
        <div class="form-row formulario">
            <div class="form-group col-md-6">
                <br>
                <label for="inputName4" class="campos textoformulario">Digite seu nome:</label>
                <input type="text" class="form-control campos inputs" id="inputName4" placeholder="Nome" name="nome" ngModel required>
              </div>
          <div class="form-group col-md-6">
              <label for="inputEmail4" class="campos textoformulario">Digite seu e-mail:</label>
              <input type="email" class="form-control campos inputs" id="inputEmail4" placeholder="Email" name="email" ngModel required email #email="ngModel">
            </div>
          <div class="form-group col-md-6"> 
              <label for="inputPassword4" class="campos textoformulario">Digite sua senha:</label>
            <input type="password" class="form-control campos inputs" id="inputPassword4" placeholder="Senha" name="senha" ngModel required minlength="6">
          </div>
        </div>
        <br>
        <ion-button  class="campos botao" color="light" (click)="abrirPagina('cadastrar')">Voltar</ion-button>
        <ion-button type="submit" class="campos botao cadastrar" color="light"  [disabled]="!cadastro.form.valid" (click)="cadastrarUsuario(cadastro.value)">Cadastrar</ion-button>
      </form>
    </div>
</ion-content>

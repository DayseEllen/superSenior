<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
   <ion-title id="textostitle">Super Sênior</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="primary">
    <div text-center>
        <img id="logo" src="assets/images/logoProjeto.jpeg">
    </div> 

    <div text-center id='texto'><p>Olá, {{this.usuario?.nome}}</p></div>

<div text-center class="meio">
    <div class="pergunta">
        <img id="Pergunta" src="assets/images/pergunta.png" (click)="abrirPagina('tela-pergunta')">
       <p id="textjogos">Pergunta</p>
    </div>
    <div class="arrasta">
        <img id="Arrasta" src="assets/images/arrasta.png" (click)="abrirPagina('tela-arrasta')">
       <p id="textjogos">Arrasta&Solta</p>
    </div>
    <div class="memoria">
        <img id="Memoria" src="assets/images/memoria.png" (click)="abrirPagina('tela-memoria')">
        <p id="textjogos">Memória</p>
    </div>
</div>
</ion-content>

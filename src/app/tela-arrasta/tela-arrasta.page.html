<ion-header>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <ion-toolbar>
    <ion-title>
      <div id="topo">
        <img id="ArrastaImagem" src="assets/images/arrasta.png">
        <h5 id="texto">Jogo do Arrasta & Solta</h5>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary">
  <div *ngIf="telaIs" text-center>
    <br>
    <div class="progress">
      <div id="barraprogresso1" class="progress-bar" role="progressbar" [style.width]="porcentagem + '%'"
        [attr.aria-valuenow]="porcentagem" aria-valuemin="0" aria-valuemax="100">{{porcentagem}}%</div>
    </div>
    <p id="titlebarra" text-center>NÃ­vel {{nivel}}</p>

    <div text-center class="meio" *ngIf="nivel1">
      <div *ngIf="!janelasOk[0]" id="fundo0-1">
        <h6 id="nome1">{{nomes[0]}}</h6>
      </div>
      <div *ngIf="!janelasOk[0]" id="janela0-1" dragula="bag" [(dragulaModel)]="janela0"
        (dragulaModelChange)="containerUmModificado()">
      </div>
      <div *ngIf="janelasOk[0]" id="janela0-1">
        <img id="imgDrop" [src]="janela0[0].url">
      </div>
      <div *ngIf="!janelasOk[1]" id="fundo1-1">
        <h6 id="nome1">{{nomes[1]}}</h6>
      </div>
      <div *ngIf="!janelasOk[1]" id="janela1-1" dragula="bag" [(dragulaModel)]="janela1"

      </div>
      <div *ngIf="janelasOk[1]" id="janela1-1">
        <img id="imgDrop" [src]="janela1[0].url">
      </div>

      <div *ngIf="!janelasOk[2]" id="janela2-1" dragula="bag" [(dragulaModel)]="janela2"
        (dragulaModelChange)="containerTresModificado()">
      </div>
      <div *ngIf="janelasOk[2]" id="janela2-1">
        <img id="imgDrop" [src]="janela2[0].url">
      </div>
    </div>
    <div id="painelNivel1" dragula="bag" [(dragulaModel)]="imagens" *ngIf="nivel1">
      <img id="imgPainel1" *ngFor="let imagem of imagens" [src]="imagem.url">

  </div>
  <button *ngIf='telaIs' type="button" class="btn btn-light" id="voltar" (click)="abrirPagina('home')">Voltar</button>
</ion-content>

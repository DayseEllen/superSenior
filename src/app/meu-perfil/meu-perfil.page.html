<ion-header>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title id="textostitle">Meu perfil</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
    <div id="dados">
        <ion-item>
            <ion-label id="perfilinfo">
                NOME: {{this.usuario?.nome}}
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label id="perfilinfo">
                APELIDO: {{this.usuario?.username}}
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label id="perfilinfo">
                IDADE: {{this.usuario?.idade}}
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label id="perfilinfo">
                GÊNERO: {{this.usuario?.genero}}
            </ion-label>
        </ion-item>
    </div>
    <br>

    <p id="titleavanco">No Jogo das Perguntas:</p>

    <div class="progress">
        <div id="barraprogresso1" class="progress-bar" role="progressbar" [style.width]="porcentagemP + '%'"
            [attr.aria-valuenow]="porcentagemP" aria-valuemin="0" aria-valuemax="100">{{porcentagemP}}%</div>
    </div>
    <p id="titlebarra" text-center>{{nivelP}}</p>
    <p id="titleavanco">No Jogo do Arrasta&Solta:</p>

    <div class="progress">
        <div id="barraprogresso2" class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="25"
            aria-valuemin="0" aria-valuemax="100">50%</div>
    </div>
    <p id="titlebarra" text-center>Nível 2</p>
    <p id="titleavanco">No Jogo da Memória:</p>

    <div class="progress">
        <div id="barraprogresso3" class="progress-bar" role="progressbar" [style.width]="porcentagemM + '%'"
            [attr.aria-valuenow]="porcentagemM" aria-valuemin="0" aria-valuemax="100">{{porcentagemM}}%</div>
    </div>
    <p id="titlebarra" text-center>{{nivelM}}</p>
    <ion-button id="btnSair" class="campos botao" color="light" (click)="singOut()">Sair</ion-button>
</ion-content>
